{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'images/it-bursa.png' %}" type="image/x-icon">
  <meta name="description" content="This site is about the courses ItBursa. Created Ruslan Tokar in the study Python Bursa">
  <title>{% block title %}{% endblock%}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700,400&amp;subset=cyrillic,latin,greek,vietnamese">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 
  <link rel="stylesheet" href="{% static 'css/mbr-additional.css' %}">
  <link rel="stylesheet" href="{% static 'dropdown-menu-plugin/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">  
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <section class="mbr-navbar 
                  {% block transparent %}{% endblock %} 
                  mbr-navbar--freeze mbr-navbar--absolute  
                  mbr-navbar--sticky mbr-navbar--auto-collapse" 
          id="ext_menu-0">
    <div class="mbr-navbar__section mbr-section">
      <div class="mbr-section__container container">
        <div class="mbr-navbar__container">
          <div class="mbr-navbar__column mbr-navbar__column--s mbr-navbar__brand">
            <span class="mbr-navbar__brand-link mbr-brand mbr-brand--inline">
              <span class="mbr-brand__logo">
                <a href="http://itbursa.com/">
                  <img src="{% static 'images/it-bursa.png' %}" 
                       class="mbr-navbar__brand-img mbr-brand__img" 
                       alt="ItBursa" 
                       title="ItBursa">
                </a>
              </span>
              <span class="mbr-brand__name">
                <a class="mbr-brand__name text-white" href="http://itbursa.com/">ITBURSA</a>
              </span>
            </span>
          </div>
          <div class="mbr-navbar__hamburger mbr-hamburger">
            <span class="mbr-hamburger__line"></span>
          </div>
          <div class="mbr-navbar__column mbr-navbar__menu">
            <nav class="mbr-navbar__menu-box mbr-navbar__menu-box--inline-right">
              <div class="mbr-navbar__column">
                <ul class="mbr-navbar__items mbr-navbar__items--right 
                           float-left mbr-buttons mbr-buttons--freeze 
                           mbr-buttons--right btn-decorator 
                           mbr-buttons--active mbr-buttons--only-links">
                  <li class=" mbr-navbar__item ">
                    <a class="mbr-buttons__link btn text-white {% block nav_class_index %}{% endblock %}" 
                       href="{% url 'index' %}">Main<br></a>
                  </li>  
                  <li class=" mbr-navbar__item">
                    <a class="mbr-buttons__link btn text-white {% block nav_class_contact %}{% endblock %}" 
                       href="{% url 'contact' %}">Contacts</a>
                  </li>
                  <li class=" mbr-navbar__item ">
                    <a class="mbr-buttons__link btn text-white {% block nav_class_students %}{% endblock %}" 
                       href="{% url 'students:list_view' %}?course_id={{ course.id }}">Students</a>
                  </li> 
                  <li class=" mbr-navbar__item ">
                    <a class="mbr-buttons__link btn text-white {% block nav_class_feedback %}{% endblock %}" 
                       href="{% url 'feedback' %}">FeedBack</a>
                  </li>
                </ul> 
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% block content %}{% endblock %} 

  <footer class="mbr-section mbr-section--relative mbr-section--fixed-size" 
          id="footer1-7" 
          style="background-color: rgb(0, 0, 0);">    
    <div class="mbr-section__container container">
      <div class="mbr-footer mbr-footer--wysiwyg row" 
           style="padding-top: 12.3px; padding-bottom: 12.3px;">
        <div class="col-sm-12">
          <p class="mbr-footer__copyright">Copyright Â© PyBursa 2016 Tokar Ruslan</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/SmoothScroll.js' %}"></script>
  <script src="{% static 'js/jarallax.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script src="{% static 'dropdown-menu-plugin/script.js' %}"></script>
</body>
</html>
